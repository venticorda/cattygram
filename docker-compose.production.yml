# docker-compose.production.yml
version: '3'

volumes:
  pg_data_production:
  static_kittygram:
  media_kittygram:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  
  backend:
    image: viadolorosa/kittygram_backend:latest
    env_file: .env
    volumes:
      - static_kittygram:/backend_static
      - media_kittygram:/media/
    depends_on:
      - db
  
  frontend:
    image: viadolorosa/kittygram_frontend:latest
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_kittygram:/frontend_static
  
  gateway:
    image: viadolorosa/kittygram_gateway:latest
    env_file: .env
    volumes:
      - static_kittygram:/staticfiles/
      - media_kittygram:/media/
    ports:
      - 9000:80
    depends_on:
      - backend